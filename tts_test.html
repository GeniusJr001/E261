<!DOCTYPE html>
<html>
<head>
    <title>TTS Test</title>
</head>
<body>
    <h1>TTS Test</h1>
    <button onclick="testTTS()">Test TTS</button>
    <div id="result"></div>
    
    <script>
        async function testTTS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing TTS...';
            
            try {
                const response = await fetch('https://e261-6.onrender.com/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: 'Hello, this is a test of the TTS endpoint.'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const audioBlob = await response.blob();
                    resultDiv.innerHTML = `✅ TTS Success! Audio size: ${audioBlob.size} bytes`;
                    
                    // Play the audio
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `❌ TTS Failed (${response.status}): ${errorText}`;
                }
            } catch (error) {
                console.error('TTS Error:', error);
                resultDiv.innerHTML = `❌ TTS Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
